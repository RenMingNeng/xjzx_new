<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>湖北省安全生产宣传教育中心</title>
<link rel="shortcut icon" type="image/x-icon" href="${webPath}/resource/front/images/v2/favicon.ico" media="screen">
<link href="${webPath}/resource/front/css/v2/master.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="${webPath}/resource/front/css/v2/index.css">
<link href="${webPath}/resource/front/css/base.css" rel="stylesheet" type="text/css"/>
<link href="${webPath}/resource/front/css/globle.css" rel="stylesheet" type="text/css"/>
<link href="${webPath}/resource/front/css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="${webPath}/resource/front/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="${webPath}/widgets/layer/layer.js"></script> 
<script type="text/javascript">
$(document).keyup(function(event){
  if(event.keyCode ==13){
	  formsubmit();
  }
});

jQuery(document).ready(function (){
   var result= jQuery('#result').val();
   var msg= jQuery('#msg').val();
    if(result=="1"){
	    layer.msg(msg,{icon:1,time:1000},function(){
	    	window.close();
	    });
    }else if(result=="0"){
    	layer.alert(msg,{icon:2});
    }
});

function formsubmit(){
	//验证
	if($.trim($("#title").val())==""){
		layer.alert('留言标题不能为空!', {icon: 2,skin: 'layer-ext-moon'});
		return;
	  }
	if($("#adcontent").val()==""){
		layer.alert('留言内容不能为空!', {icon: 2,skin: 'layer-ext-moon'});
		return;
	  }
  	if($("#phone").val()==""){
		layer.alert('联系电话不能为空!', {icon: 2,skin: 'layer-ext-moon'});
		return;
    }
  	if($("#username").val()==""){
		layer.alert('姓名不能为空!', {icon: 2,skin: 'layer-ext-moon'});
		return;
	}
	$("#myForm").submit();
};
</script>
</head>
<body>
  <div class="wrap">
     ${httpInclude.include("/top.htm")}
     <div class="content">
         <div class="location">您当前位置： 咨询投诉</div>
         <div class="focus-details" id="prArea">
            <form method="post" id="myForm" action="${webPath}/advise/addadvise.htm" >
				<div class="center-line">
					<div class="center-con-div left-500"><span>咨询投诉</span></div>
				</div>
				<div style="text-align: center;">
				<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td align="center" valign="middle">
							<table border=0 style="border-collapse:separate; border-spacing:5px;" width="500px">
								<tr>
									<td >标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题：</td>
									<td align="left"><input id="title" placeholder="请输入标题" name="title" style="width:300px" value="${title!''}"/>&nbsp;&nbsp;<font color="red">*</font></td>
								</tr>
								<tr>
									<td>内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容：</td>
									<td align="left">
									<textarea id="adcontent" placeholder="请输入咨询留言内容" rows="6" name="adcontent" style="width:300px" >${adcontent!''}</textarea>&nbsp;&nbsp;<font color="red">*</font>
									</td>
								</tr>
								<tr>
									<td >姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
									<td align="left"><input id="username" placeholder="请输入姓名" name="username" style="width:300px" value="${username!''}"/>&nbsp;&nbsp;<font color="red">*</font></td>
								</tr>
								<tr>
									<td >联系电话：</td>
									<td align="left"><input id="phone" placeholder="请输入联系电话" name="phone" style="width:300px" value="${phone!''}"/>&nbsp;&nbsp;<font color="red">*</font></td>
								</tr>
								<tr>
									<td >电子邮箱：</td>
									<td align="left"><input id="email" placeholder="请输入邮箱地址" name="email" style="width:300px" value="${email!''}"/></td>
								</tr>
								<tr>
									<td>通讯地址：</td>
									<td align="left"><input id="address" placeholder="请输入通讯地址" name="address" style="width:300px" value="${address!''}" /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<br>
					<div class="search-box-wrap" style="text-align: center;">
						<div class="search-area">
						<input type="hidden" id="result"  value="${result!''}">
						<input type="hidden" id="msg"  value="${msg!''}">
							 <a class="block-a-btn cetisearch-btn" href="javaScript:formsubmit();">提交</a>&nbsp;&nbsp;&nbsp;&nbsp;<!-- <a class="block-a-btn cetisearch-btn" href="javaScript:cancel();">取消</a> -->
						</div>
					</div>
					
				</div>
		 </form>
		 
       </div>
     </div>
      ${httpInclude.include("/foot.htm")}
  </div>
</body>
</html>
