<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>湖北省安全生产宣传教育中心</title>
<link rel="shortcut icon" type="image/x-icon" href="${webPath}/resource/front/images/v2/favicon.ico" media="screen">
<link href="${webPath}/resource/front/css/v2/master.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="${webPath}/resource/front/css/v2/index.css">
<link href="${webPath}/resource/front/css/base.css" rel="stylesheet" type="text/css"/>
<link href="${webPath}/resource/front/css/globle.css" rel="stylesheet" type="text/css"/>
<link href="${webPath}/resource/front/css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="${webPath}/resource/front/js/jquery-1.11.3.min.js"></script>
<style type="text/css">
.details{
	width: 100%;
}
.replay{
	height: 200px;
	border: 1px solid gray;
	overflow-y: scroll;
	padding: 5px;
}

</style>
</head>
<body>
  <div class="wrap">
     ${httpInclude.include("/top.htm")}
     <div class="content">
        <div class="location">您当前位置：咨询投诉>咨询详情</div>
        <div class="details" id="prArea">
          <div class="artTit">
            <h2>${advice.title}</h2>
            <div class="artInfo">
            <span style="float: right;">${advice.createdate?string('yyyy-MM-dd')}</span>
            </div>
          </div>
          <div class="artcle" style="margin: 5px;" id="artcle">
            ${advice.adcontent!''}
          </div>
          <span style="font-weight: bolder;width: auto;margin:10px;">官方回复：</span>
          <div class="replay" id="artcle">
          	 <#if (advice.time??)>
           	 	<span style="font-size: 8px;color: gray;">回复时间：${advice.time?string('yyyy-MM-dd')}</span>
          	 </#if>
           	 <br><br>
           	 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${advice.replay!''}
          </div>
        </div>
     </div>
      ${httpInclude.include("/foot.htm")}
  </div>
